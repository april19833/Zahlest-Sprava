<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Maze Quest - Donate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        #donate {
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #donate ul {
            padding: 0;
            list-style-type: none;
        }
        #donate ul li {
            margin-bottom: 10px;
        }
        #donate ul li a#donate-link {
            display: block;
            background-color: #ffd700; /* Цвет золота */
            color: #fff; /* Цвет текста */
            text-decoration: none;
            padding: 12px 20px; /* Поля кнопки */
            text-align: center;
            border-radius: 5px; /* Скругление углов */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень кнопки */
            background-image: linear-gradient(45deg, #ffd700, #ffaf00); /* Градиентный фон */
            transition: background-image 0.3s ease; /* Плавное изменение фона */
            position: relative; /* Относительное позиционирование */
            overflow: hidden; /* Скрытие частей дочерних элементов */
        }
        #donate ul li a#donate-link:hover {
            background-image: linear-gradient(45deg, #ffaf00, #ffd700);
        }
        /* Анимация для цветочков */
        #donate ul li a#donate-link::before {
            content: ''; /* Создаем пустой псевдоэлемент */
            position: absolute; /* Абсолютное позиционирование относительно родительского элемента */
            width: 300%; /* Ширина больше кнопки для анимации */
            height: 300%; /* Высота больше кнопки для анимации */
            background-image: radial-gradient(circle, #ffaf00 10%, transparent 20%); /* Градиентный фон для цветочков */
            background-size: 30px 30px; /* Размеры цветочков */
            border-radius: 50%; /* Круглые цветочки */
            top: 90%; /* Расположение сверху */
            left: 50%; /* Расположение слева */
            transform: translate(-50%, -50%); /* Центрируем */
            z-index: -1; /* Помещаем под кнопку */
            opacity: 0; /* Начальная прозрачность */
            transition: opacity 0.3s ease; /* Плавная анимация */
        }
        #donate ul li a#donate-link:hover::before {
            opacity: 1; /* Показываем анимированные цветочки при наведении */
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Crypto Maze Quest</h1>
    </header>
    <section id="donate">
        <h2>Donate to Unlock Tasks</h2>
        <ul>
            <li><a href="https://helga.beam.eco" id="donate-link">Donate via Beam Wallet</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Crypto Maze Quest. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
