<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Maze Quest</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            position: relative;
            overflow: hidden;
        }
        nav ul li a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: -1;
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
            pointer-events: none;
        }
        nav ul li a:hover::before {
            width: 300%;
            height: 300%;
            opacity: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Crypto Maze Quest</h1>
        <p>Embark on a journey through the Crypto Maze and earn rewards!</p>
    </header>
    <nav>
        <ul>
            <li><a href="tasks.html">Start Quest</a></li>
            <li><a href="donate.html">Donate to Unlock</a></li>
        </ul>
    </nav>
    <footer>
        <p>&copy; 2024 Crypto Maze Quest. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
